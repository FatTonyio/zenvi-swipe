<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zenvi Scent Swipe</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #E5D5C3;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #tinder {
      position: relative;
      width: 320px;
      height: 480px;
    }

    .card {
      position: absolute;
      width: 100%;
      height: 100%;
      background: white;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      padding: 24px;
      text-align: center;
      cursor: grab;
      transition: transform 0.3s ease, opacity 0.3s ease;
      user-select: none;
    }

    .card h2 {
      margin-top: 60px;
      font-size: 24px;
      color: #1A1A1A;
    }

    .card p {
      margin-top: 12px;
      color: #666;
      font-size: 14px;
    }

    .end-message {
      font-size: 20px;
      color: #1A1A1A;
      text-align: center;
    }
  </style>
</head>
<body>

<div id="tinder"></div>

<script>
  const scents = [
    { id: 1, name: "Ocean Drift", notes: "Sea Salt, Sage, Driftwood" },
    { id: 2, name: "Vanilla Ember", notes: "Vanilla Bean, Smoked Wood, Amber" },
    { id: 3, name: "Bushwalk Breeze", notes: "Eucalyptus, Lemon Myrtle, Sandalwood" }
  ];

  const tinder = document.getElementById("tinder");
  const results = [];

  scents.slice().reverse().forEach((scent) => {
    const card = document.createElement("div");
    card.className = "card";
    card.dataset.id = scent.id;
    card.innerHTML = `<h2>${scent.name}</h2><p>${scent.notes}</p>`;
    tinder.appendChild(card);
    addSwipeBehavior(card);
  });

  function addSwipeBehavior(card) {
    let isDragging = false;
    let startX = 0, currentX = 0;

    card.addEventListener("mousedown", (e) => {
      isDragging = true;
      startX = e.clientX;
      card.style.transition = "none";
    });

    document.addEventListener("mousemove", (e) => {
      if (!isDragging) return;
      currentX = e.clientX - startX;
      card.style.transform = `translateX(${currentX}px) rotate(${currentX / 15}deg)`;
    });

    document.addEventListener("mouseup", () => {
      if (!isDragging) return;
      isDragging = false;
      card.style.transition = "transform 0.3s ease";

      if (Math.abs(currentX) > 120) {
        const direction = currentX > 0 ? "right" : "left";
        card.style.transform = `translateX(${currentX * 4}px) rotate(${currentX / 2}deg)`;
        setTimeout(() => {
          handleSwipe(card, direction);
        }, 300);
      } else {
        card.style.transform = `translateX(0px) rotate(0deg)`;
      }
    });

    // Touch support
    card.addEventListener("touchstart", (e) => {
      isDragging = true;
      startX = e.touches[0].clientX;
      card.style.transition = "none";
    });

    card.addEventListener("touchmove", (e) => {
      if (!isDragging) return;
      currentX = e.touches[0].clientX - startX;
      card.style.transform = `translateX(${currentX}px) rotate(${currentX / 15}deg)`;
    });

    card.addEventListener("touchend", () => {
      if (!isDragging) return;
      isDragging = false;
      card.style.transition = "transform 0.3s ease";

      if (Math.abs(currentX) > 120) {
        const direction = currentX > 0 ? "right" : "left";
        card.style.transform = `translateX(${currentX * 4}px) rotate(${currentX / 2}deg)`;
        setTimeout(() => {
          handleSwipe(card, direction);
        }, 300);
      } else {
        card.style.transform = `translateX(0px) rotate(0deg)`;
      }
    });
  }

  function handleSwipe(card, dir) {
    const id = parseInt(card.dataset.id);
    const scent = scents.find(s => s.id === id);
    const opinion = dir === "right" ? "like" : "dislike";
    const entry = { ...scent, opinion };
    results.push(entry);
    sendToSheet(entry);
    card.remove();

    if (!document.querySelector(".card")) {
      tinder.innerHTML = `<div class="end-message">Thanks for swiping!<br>Check your Google Sheet üßº</div>`;
      console.log("Swipe Results:", results);
    }
  }

  function sendToSheet(data) {
    fetch("https://script.google.com/macros/s/AKfycbxuo22oBtgDJHzEfvdVmwueHi35NP3SUBIc0sBOGM4qRVh9jhqO3rAEl5oXF4EQwQA5rg/exec", {
      method: "POST",
      body: JSON.stringify(data),
      headers: {
        "Content-Type": "application/json"
      }
    })
    .then(res => res.json())
    .then(res => console.log("‚úÖ Logged to Sheet:", res))
    .catch(err => console.error("‚ùå Error:", err));
  }
</script>

</body>
</html>
