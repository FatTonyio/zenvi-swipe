<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zenvi Swipe</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #E5D5C3;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #tinder {
      position: relative;
      width: 320px;
      height: 480px;
    }

    .card {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      color: white;
      padding: 24px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      text-align: center;
      transition: transform 0.3s ease, opacity 0.3s ease;
      user-select: none;
    }

    .card::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.6), rgba(0,0,0,0));
      border-radius: 20px;
      z-index: 0;
    }

    .card h2,
    .card p {
      z-index: 1;
      margin: 0;
    }

    .card h2 {
      font-size: 22px;
      margin-bottom: 8px;
    }

    .card p {
      font-size: 14px;
      color: #f0f0f0;
    }

    .end-message {
      font-size: 20px;
      color: #1A1A1A;
      text-align: center;
    }
  </style>
</head>
<body>

<div id="tinder"></div>

<script>
  const scents = [
    {
      name: "Ocean Drift",
      notes: "Sea salt & sage on coastal driftwood",
      imageQuery: "ocean"
    },
    {
      name: "Vanilla Ember",
      notes: "Smoky vanilla bean and soft amber",
      imageQuery: "vanilla"
    },
    {
      name: "Bushwalk Breeze",
      notes: "Eucalyptus, lemon myrtle & sandalwood",
      imageQuery: "forest"
    }
  ];

  const SHEETDB_URL = "https://sheetdb.io/api/v1/1ihsui12t3ue1";
  const tinder = document.getElementById("tinder");

  scents.slice().reverse().forEach((scent, i) => {
    const img = new Image();

    img.onload = () => {
      createCard(scent, img.src, i);
    };

    img.onerror = () => {
      console.warn(`‚ùå Failed to load image for: ${scent.name}`);
      createCard(scent, null, i); // fallback mode
    };

    img.src = `https://source.unsplash.com/600x800/?${scent.imageQuery}`;
  });

  function createCard(scent, imageUrl, index) {
    const card = document.createElement("div");
    card.className = "card";
    card.dataset.id = index + 1;
    card.dataset.name = scent.name;
    card.innerHTML = `<h2>${scent.name}</h2><p>${scent.notes}</p>`;

    if (imageUrl) {
      card.style.backgroundImage = `url('${imageUrl}')`;
    } else {
      card.style.background = "linear-gradient(to top right, #2E8B92, #A07FA2)";
    }

    tinder.appendChild(card);
    addSwipeBehavior(card);
  }

  function addSwipeBehavior(card) {
    let isDragging = false;
    let startX = 0, currentX = 0;

    card.addEventListener("mousedown", (e) => {
      isDragging = true;
      startX = e.clientX;
      card.style.transition = "none";
    });

    document.addEventListener("mousemove", (e) => {
      if (!isDragging) return;
      currentX = e.clientX - startX;
      card.style.transform = `translateX(${currentX}px) rotate(${currentX / 15}deg)`;
    });

    document.addEventListener("mouseup", () => {
      if (!isDragging) return;
      isDragging = false;
      card.style.transition = "transform 0.3s ease";

      if (Math.abs(currentX) > 120) {
        const direction = currentX > 0 ? "right" : "left";
        card.style.transform = `translateX(${currentX * 4}px) rotate(${currentX / 2}deg)`;
        setTimeout(() => handleSwipe(card, direction), 300);
      } else {
        card.style.transform = `translateX(0px) rotate(0deg)`;
      }
    });

    // Touch support
    card.addEventListener("touchstart", (e) => {
      isDragging = true;
      startX = e.touches[0].clientX;
      card.style.transition = "none";
    });

    card.addEventListener("touchmove", (e) => {
      if (!isDragging) return;
      currentX = e.touches[0].clientX - startX;
      card.style.transform = `translateX(${currentX}px) rotate(${currentX / 15}deg)`;
    });

    card.addEventListener("touchend", () => {
      if (!isDragging) return;
      isDragging = false;
      card.style.transition = "transform 0.3s ease";

      if (Math.abs(currentX) > 120) {
        const direction = currentX > 0 ? "right" : "left";
        card.style.transform = `translateX(${currentX * 4}px) rotate(${currentX / 2}deg)`;
        setTimeout(() => handleSwipe(card, direction), 300);
      } else {
        card.style.transform = `translateX(0px) rotate(0deg)`;
      }
    });
  }

  function handleSwipe(card, dir) {
    const name = card.dataset.name;
    const opinion = dir === "right" ? "like" : "dislike";
    const data = {
      name,
      opinion,
      timestamp: new Date().toISOString()
    };

    sendToSheet(data);
    card.remove();

    if (!document.querySelector(".card")) {
      tinder.innerHTML = `<div class="end-message">Thanks for swiping!<br>Your opinions have been saved üïØÔ∏è</div>`;
    }
  }

  function sendToSheet(data) {
    fetch(SHEETDB_URL, {
      method: "POST",
      body: JSON.stringify({ data }),
      headers: {
        "Content-Type": "application/json"
      }
    })
    .then(res => res.json())
    .then(res => console.log("‚úÖ Logged to SheetDB:", res))
    .catch(err => console.error("‚ùå Error:", err));
  }
</script>

</body>
</html>
